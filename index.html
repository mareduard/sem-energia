<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h3><mark>SISTEMA DE GESTÃO ACADÊMICA</mark></h3>
    <mark><h1><font size="5" color="black" face"arial">MANUTENÇÃO DE USUÁRIOS NO SISTEMA INTERNO</font></h1></mark>
    <form>
        Login:<input type="text" id="Login"/>
        <br>
        Senha:<input type="password" id="Senha"/>
        <br>
        Status:<input type="text" id="Status"/>
        <br>
        Técnico:<input type="radio" id="Técnico"/>
        Professor:<input type="radio" id="Professor"/>
        Aluno:<input type="radio" id="Aluno"/>
        <br>
        Data Criação:<input type="date" id="date"/>
        <br>
        Perfil: Convidado:<input type="radio" id="Convidado"/>
        Administrador:<input type="radio" id="Administrador"/>
        <br>
        Observações:<input type="area-text" id="Observações"/>
        <br>
        Módulos: Compras:<input type="checkbox" id="Compras"/>
        Bibilioteca:<input type="checkbox" id="Bibilioteca"/>
        Acadêmicos:<input type="checkbox" id="Acadêmicos"/>
        Documentação:<input type="checkbox" id="documentação"/>
        Recursos humanos:<input type="checkbox" id="Recursos humanos"/>
    </form>
    <button>Cadastrar</button>
    <button>Excluir</button>
    
</body>
</html>
